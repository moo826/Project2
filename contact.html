  <main class="py-5">
    <div class="container">
      <h1>Contact</h1>
      <p class="text-muted">Vul onderstaand formulier in. Verplichte velden zijn aangegeven.</p>

      <form id="contactForm" class="row g-3 needs-validation" action="https://tm-statweb.be/forms.php" method="post" novalidate>
        <div class="col-md-6">
          <label for="fullname" class="form-label">Naam en voornaam *</label>
          <input type="text" class="form-control" id="fullname" name="fullname" required>
          <div class="invalid-feedback">Vul je volledige naam in.</div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mailadres *</label>
          <input type="email" class="form-control" id="email" name="email" required>
          <div class="invalid-feedback">Vul een geldig e-mailadres in.</div>
        </div>

        <div class="col-md-6">
          <label for="interest" class="form-label">Interesse in skills</label>
          <select id="interest" class="form-select" name="interest">
            <option value="">Kies...</option>
            <option>Front-end</option>
            <option>Back-end</option>
            <option>DevOps</option>
            <option>Data / Python</option>
          </select>
        </div>

        <div class="col-12">
          <label for="message" class="form-label">Vraag *</label>
          <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
          <div class="invalid-feedback">Vul je vraag in.</div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Verstuur</button>
          <button class="btn btn-outline-secondary" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </main>
